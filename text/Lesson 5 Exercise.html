<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 5 exercise</title>
        <link rel="stylesheet" href="Lesson 5 exercise.css">
    </head>
    <body>
        <!-- 5a. font = Tahoma -->
<p class="tahoma_font">This is Tahoma font</p>

<!-- 5b. font = Arial -->
<p class="common_font_5b_5d arial_font">
    Biggest Deals of the Year!
</p>
<p class="common_font_5b_5d arial_font_2">
    <i>Sales end Tuesday</i>
</p>

<!-- We can make multiple classes, and each time we call any one
of them, it will make the changes to the paragraph, like in this
case, the common_font_5b class is only used to make the text in 
Arial font for both of them, but the other class is used to change
every other property. -->
<!-- to create multiple classes we just add class name 
differentiated by a space. -->

<!-- 5c. font = Verdana -->
<p class="common_font_5c verdana_font">HTML CSS Course</p>
<p class="common_font_5c verdana_font_2">Beginner to Pro</p>
<p class="common_font_5c verdana_font_3">
    In this course, we'll learn the skills you need to 
    become a develpor.
</p>
<button class="common_font_5c get_button">Get Started</button>

<!-- 5d. font = Arial -->
<p class="common_font_5b_5d font_5d alignment">
    Shopping for your business?
</p>
<p class="common_font_5b_5d font_5d_2 alignment">
    See how Apple at Work can help.
</p>
<p class="common_font_5b_5d font_5d_3 alignment">Learn more &gt;</p>
    </body>

</html>
