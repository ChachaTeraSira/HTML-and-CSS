<!-- Lesson 2 Exercises - CSS Basics -->
<!-- Make Buttons for Uber, Amazon, Github, Bootstrap, Linkedln -->

<!-- 2a. Uber -->
<style>
    .uber_button {
        background-color: black;
        color: white;
        border: none;
        height: 32px;
        width: 100px;
        font-size: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .uber_button:hover {
        opacity: 0.8;
    }
</style>
<button class="uber_button">
    Request now
</button> <br>



<!-- 2b. Amazon -->
<style>
    .amazon_button {
        background-color: rgb(255,216,20);
        color: black;
        border: none;
        height: 28px;
        width: 150px;
        border-radius: 18px;
        margin-bottom: 10px;
        cursor: pointer;
    }
    .amazon_button:hover {
        background-color: rgb(233, 196, 11);
    }
</style>
<button class="amazon_button">
    Add to Cart
</button> <br>



<!-- 2c. GitHub -->
<style>
    .github_button {
        background-color: rgb(46,164,79);
        color: white;
        border: none;
        height: 32px;
        width: 90px;
        border-radius: 5px;
        margin-bottom: 10px;
        cursor: pointer;
    }
    .github_button:hover {
        box-shadow: 0px 5px 5px rgba(0,0,0,0.15);
    }
</style>
<button class="github_button">
    Sign up
</button> <br>



<!-- 2d. Bootstrap 1.0 -->
<style>
    .get_button {
        background-color: rgb(121,82,179);
        color: white;
        border: none;
        height: 32px;
        width: 90px;
        border-radius: 3px;
        margin-right: 5px;
        cursor: pointer;
    }
    .get_button:hover {
        background-color: rgb(103, 65, 160);
    }
</style>
<button class="get_button">
    Get started
</button>
<!-- Bootstrap 1.1 -->
<style>
    .download_button {
        background-color: white;

        height: 32px;
        width: 90px;
        border-color: rgb(108,117,125);
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;

</button> <br>
