  .back_button {

  .next_button {

<!-- 4i. Stretch -->
<style>
  .stretch {
    background-color: rgb(5, 82, 18);
    color: white;
    border: none;
    padding-top: 4px;
    padding-bottom: 4px;
    padding-left: 12px;
    padding-right: 12px;
    cursor: pointer;
    transition: padding-top 0.5s, padding-bottom 0.5s, padding-left 0.5s,
    padding-right 0.5s;
  }
  .stretch:hover {
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 36px;
    padding-right: 36px;
  }
</style>
<button class="stretch">Stretch</button> <br><br>


<!-- 4j. 3D Click -->
<style>
  .shadow {
    background-color: rgb(5, 82, 18);
    color: white;
    border: none;
    padding-top: 4px;
    padding-bottom: 4px;
    padding-left: 12px;
    padding-right: 12px;
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    /* transition: margin-top 0.15s, margin-left 0.15s; */
  }
  .shadow:active {
    margin-top: 4px;
    margin-left: 4px;
    box-shadow: 0px 0px 0px;
  }
</style>
<button class="shadow">Shadow</button><br><br>


<!-- 4k. Margin and padding together -->
<style>
  .num {
    background-color: rgb(5, 82, 18);
    color: white;
    border: none;
    padding-top: 4px;
    padding-bottom: 4px;
    padding-left: 12px;
    padding-right: 12px;
    cursor: pointer;
    margin-left: 3px;
    transition: padding-right 0.15s, padding-left 0.15s;
  }
  .num:hover {
    padding-left: 18px;
    padding-right: 18px;
  }
</style>
<button class="num">One</button>
<button class="num">Two</button>
<button class="num">Three</button>
